name: Build, Test, and Docker Publish (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('api/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ§° Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore api/api.csproj

      - name: ğŸ› ï¸ Build
        run: dotnet build api/api.csproj --configuration Release --no-restore

      - name: âœ… Run tests if present
        run: |
          if [ -f api.Tests/api.Tests.csproj ]; then
            dotnet test api.Tests --no-build --verbosity normal
          else
            echo "No test project found â€” skipping tests."
          fi

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: kenstanley37/jwt-cookie-auth-api:latest
