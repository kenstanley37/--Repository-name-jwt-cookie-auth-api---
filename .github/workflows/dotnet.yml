name: Build, Test, and Docker Publish (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: packages.lock.json

      - name: 📦 Restore dependencies
        run: dotnet restore --locked-mode

      - name: 🛠️ Build
        run: dotnet build --no-restore --configuration Release

      - name: ✅ Run tests (if test project exists)
        run: |
          if [ -f "../api.Tests/api.Tests.csproj" ]; then
            dotnet test ../api.Tests --no-build --verbosity normal
          else
            echo "No test project found — skipping tests."
          fi

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: kenstanley37/jwt-cookie-auth-api:latest