name: Build and Test (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET 9 SDK with NuGet cache
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: nuget
          cache-dependency-path: |
            api/api.csproj
            api/**/*.csproj

      - name: 🔍 Debug workspace layout
        run: |
          echo "Workspace root: $PWD"
          ls -R .

      - name: 📦 Restore dependencies
        run: dotnet restore api/api.csproj

      - name: 🛠️ Build
        run: dotnet build api/api.csproj --configuration Release --no-restore

      - name: ✅ Run tests if present
        run: |
          if [ -f api.Tests/api.Tests.csproj ]; then
            dotnet test api.Tests --no-build --verbosity normal
          else
            echo "No test project found — skipping tests."
          fi